# BlockMesh Studio CI/CD Pipeline
# 確保 UTF-8 編碼支援正體中文

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  # 全域 UTF-8 設定（Python 3.14 已內建 UTF-8 模式）
  PYTHONIOENCODING: "utf-8"
  UV_PROJECT_ENVIRONMENT: ".venv"

jobs:
  test-linux:
    runs-on: ubuntu-latest
    env:
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up locale
        run: |
          sudo locale-gen en_US.UTF-8
          sudo update-locale LANG=en_US.UTF-8 LC_ALL=en_US.UTF-8
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python 3.10
        run: uv python install 3.10
      
      - name: Create virtual environment and install
        run: |
          uv venv .venv --python 3.10
          uv pip install --python .venv/bin/python PySide6 pandas numpy scipy openpyxl pytest pytest-cov
      
      - name: Run tests with UTF-8
        run: |
          .venv/bin/python -m pytest tests/ -v --tb=short
        env:
          PYTHONIOENCODING: "utf-8"

  test-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set Windows UTF-8 codepage
        run: |
          chcp 65001
        shell: cmd
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python 3.10
        run: uv python install 3.10
      
      - name: Create virtual environment and install
        run: |
          uv venv .venv --python 3.10
          uv pip install --python .venv\Scripts\python.exe PySide6 pandas numpy scipy openpyxl pytest pytest-cov
      
      - name: Run tests with UTF-8
        run: |
          .venv\Scripts\python.exe -m pytest tests/ -v --tb=short
        env:
          PYTHONIOENCODING: "utf-8"
          PYTHONLEGACYWINDOWSSTDIO: "0"

